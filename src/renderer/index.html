<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="note-main.css" />
  <title>NOTES</title>
</head>

<body>
  <div class="main-pad">
    <div class="note-window-bar">
      <div class="window-title">
        <div class="window-icon"></div>
        <span>StickyPad</span>
      </div>
      <div class="window-controls">
        <button class="window-btn minimize-btn" id="minimizeBtn"></button>
        <button class="window-btn close-btn" id="closeBtn"></button>
      </div>
    </div>

    <div class="main-content">
      <div class="buttons-container">
        <button id="addNote" class="tool-btn">add</button>
        <button id="dashboardBtn" class="tool-btn">dashboard</button>
      </div>
    </div>
  </div>
  <script src="note-main.js"></script>
</body>

</html>
