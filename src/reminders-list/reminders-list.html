<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reminders-list.css">
  <title>My Reminders</title>
</head>

<body>
  <div class="list-window">
    <div class="note-window-bar">
      <div class="window-title">
        <div class="window-icon"></div>
      </div>
      <div class="window-controls">
        <button class="window-btn minimize-btn" id="minimizeBtn"></button>
        <button class="window-btn close-btn" id="closeBtn"></button>
      </div>
    </div>

    <div class="list-header">
      <h2>My Reminders</h2>
    </div>

    <div class="reminders-list-body" id="remindersListBody">
    </div>
  </div>
  <script src="reminders-list.js"></script>
</body>

</html>
