<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: transparent;
      }

      .note {
        width: 280px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .note-window-bar {
        -webkit-app-region: drag;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(240, 240, 240, 0.9) 100%
        );
        padding: 8px 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .window-title {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: #333;
      }

      .window-icon {
        width: 12px;
        height: 12px;
        background: #4a90e2;
        border-radius: 2px;
      }

      .window-controls {
        -webkit-app-region: no-drag;
        display: flex;
        gap: 8px;
      }

      .window-btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .minimize-btn {
        background: #fdb44b;
      }
      .maximize-btn {
        background: #4cd964;
      }
      .close-btn {
        background: #ff5f57;
      }

      .window-btn:hover {
        opacity: 0.7;
        transform: scale(1.1);
      }

      .note-header {
        padding: 15px;
        background: white;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .color-picker {
        display: flex;
        gap: 8px;
        justify-content: center;
      }

      .color-btn {
        width: 28px;
        height: 28px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .color-btn:hover {
        transform: scale(1.1);
        border-color: rgba(0, 0, 0, 0.3);
      }

      .color-btn.active {
        border-color: #333;
        box-shadow: 0 0 0 2px white, 0 0 0 4px #333;
      }

      .note-content-area {
        padding: 15px;
      }

      .note-content {
        width: 100%;
        min-height: 100px;
        border: none;
        outline: none;
        font-size: 14px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        resize: none;
        background: transparent;
        line-height: 1.6;
        color: #333;
      }

      .note-footer {
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.02);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .footer-btn {
        flex: 1;
        padding: 8px;
        background: white;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        color: #666;
        transition: all 0.2s ease;
      }

      .footer-btn:hover {
        background: #f5f5f5;
        border-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="note">
      <div class="note-window-bar">
        <div class="window-title">
          <div class="window-icon"></div>
          <span>New Pad</span>
        </div>
        <div class="window-controls">
          <button class="window-btn minimize-btn" id="minimizeBtn"></button>
          <button class="window-btn maximize-btn" id="maximizeBtn"></button>
          <button class="window-btn close-btn" id="closeBtn"></button>
        </div>
      </div>

      <div class="note-header" id="noteHeader">
        <div class="color-picker">
          <div
            class="color-btn"
            style="background: #a8d5ff"
            data-color="#A8D5FF"
          ></div>
          <div
            class="color-btn"
            style="background: #b4e7ce"
            data-color="#B4E7CE"
          ></div>
          <div
            class="color-btn"
            style="background: #fff4a3"
            data-color="#FFF4A3"
          ></div>
          <div
            class="color-btn"
            style="background: #ffb5b5"
            data-color="#FFB5B5"
          ></div>
          <div
            class="color-btn active"
            style="background: #ffffff"
            data-color="#ffffff"
          ></div>
        </div>
      </div>

      <div class="note-content-area" id="noteContentArea">
        <textarea
          class="note-content"
          id="noteContent"
          placeholder="Escribe tu nota aquÃ­..."
        ></textarea>
      </div>

      <div class="note-footer">
        <button class="footer-btn" id="saveBtn">Save</button>
        <button class="footer-btn" id="reminderBtn">Set Reminder</button>
      </div>
    </div>

    <script src="note-script.js"></script>
  </body>
</html>
