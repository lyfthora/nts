<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: transparent;
        -webkit-app-region: drag;
      }

      #toolbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .tool-btn {
        -webkit-app-region: no-drag;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        color: white;
        font-weight: 600;
        font-size: 14px;
      }

      .tool-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="addNote" class="tool-btn">add</button>
      <button id="listNotes" class="tool-btn">list</button>
      <button id="reminderNotes" class="tool-btn">reminder</button>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("addNote").addEventListener("click", () => {
        ipcRenderer.send("create-note");
      });

      document.getElementById("listNotes").addEventListener("click", () => {
        ipcRenderer.send("show-all-notes");
      });

      document.getElementById("reminderNotes").addEventListener("click", () => {
        alert("Recordatorios - pr√≥ximamente");
      });
    </script>
  </body>
</html>
